<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
    <link rel="stylesheet" href="style.css/form.css">
</head>
<body>

    <div class="form">
        <h2>Contact Us</h2>
    <form action="/submit_form" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

    </div>
        <!-- Radio Buttons -->
        <div class="form">
            <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        </div>

        <!-- Checkbox -->
        <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
        <label for="subscribe">Subscribe to newsletter</label><br><br>

        <!-- Dropdown Menu -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <!-- Text Area -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <div>
        <h3>My form fill up website</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum soluta accusamus blanditiis, minus voluptatibus hic reiciendis possimus modi obcaecati illo vel, nihil labore placeat ea est explicabo voluptatem sunt fuga.</p>
    </div>

</body>
</html>
